controller_manager:
  ros__parameters:
    update_rate: 100 # Joint state pub rate
    diagnostics:
      threshold:
        controller_manager:
          periodicity:
            mean_error:
              warn: 1.0
              error: 10.0
            standard_deviation:
              warn: 1.0
              error: 10.0
        controllers:
          execution_time:
            mean_error:
              warn: 10.0
              error: 2000.0
            standard_deviation:
              warn: 10.0
              error: 200.0
          periodicity:
            mean_error:
              warn: 1.0
              error: 10.0
            standard_deviation:
              warn: 1.0
              error: 10.0
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    dg3f_m_controller:
      type: joint_trajectory_controller/JointTrajectoryController

dg3f_m_controller:
  ros__parameters:
